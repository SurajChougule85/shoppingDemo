<div class="contaier mt-4">
    <div class="row row-align-item-center">
        <div class="col">
            <p class="h3 fw-bold text-primary" style="text-align: center;">View Products</p>
        </div>
    </div>
</div>
<!-- <pre>{{product | json}}</pre> -->
<div  class="container">
    <div class="row">
        <div class="col-sm-4">
            <img class="product-img-details" [src]="product.photo" alt="" style=" box-shadow: 15px 15px 10px #555;">
        </div>
        <div class="list-group">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Name: <span class="fw-bold"><b>{{product.name}}</b></span></li>
                <li class="list-group-item list-group-item-success">Cost: <span class="fw-bold"><b>{{product.cost}}</b></span></li>
                <li class="list-group-item list-group-item-success">Availability: <span class="fw-bold"><b>{{product.availability}}</b></span></li>
                <li class="list-group-item list-group-item-success">Details: <span class="fw-bold"><b>{{product.details}}</b></span></li>
                <li class="list-group-item list-group-item-success">Category: <span class="fw-bold"><b>{{product.category}}</b></span></li>
               
            </ul>
        </div>
    </div>
  
    <div class="row mt-2">
        <div class="col">
            <a routerLink="/" class="btn btn-warning">Go Back</a>
        </div>
