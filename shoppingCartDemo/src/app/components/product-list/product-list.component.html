<div class="container-mt-4">
    <div class="row">
        <div class="col">
            <h3>
                Product List
            </h3>
        </div>
    </div>
  </div>
<!-- <pre>{{products |json}}</pre> -->
  
  <div class="container mt-4" *ngIf="products.length >0" >
    <div class="row">
     <div class="col-md-6" *ngFor="let items of products" style=" box-shadow: 2px 2px 2px #c49d9d;">
         <div class="card list-group-item-success shadow-lg my-2">
             <div class="card-body">
                <div class="row align-item-center">
                    <div class="col-sm-4">
                        <img [src]="items.photo" alt="Products" class="product-img">
                    </div>
                    <div class="col-sm-7">
                        <ul>
                            
                            <li class="list-group-item">
                            Name : <span class="fw-bold"><b>{{items.name}}</b></span>   
                               </li>
                        </ul>
                    </div>
                    <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                        <a routerLink="/view/{{items.id}}" class="btn btn-warning"><i class="fa fa-eye"></i></a>
                    </div>
                </div>
             </div>
         </div>
     </div>
    </div>
  </div>
